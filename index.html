<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SK Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="light-mode">
    <div class="calculator-container">
        <div id="calculator">
            <input type="text" id="display" disabled>
            <div class="buttons">
                <!-- Basic Calculator Buttons -->
                <button class="btn" onclick="append('1')">1</button>
                <button class="btn" onclick="append('2')">2</button>
                <button class="btn" onclick="append('3')">3</button>
                <button class="btn" onclick="append('+')">+</button>
                <button class="btn" onclick="append('4')">4</button>
                <button class="btn" onclick="append('5')">5</button>
                <button class="btn" onclick="append('6')">6</button>
                <button class="btn" onclick="append('-')">-</button>
                <button class="btn" onclick="append('7')">7</button>
                <button class="btn" onclick="append('8')">8</button>
                <button class="btn" onclick="append('9')">9</button>
                <button class="btn" onclick="append('*')">*</button>
                <button class="btn" onclick="append('0')">0</button>
                <button class="btn" onclick="append('.')">.</button>
                <button class="btn" onclick="calculate()">=</button>
                <button class="btn" onclick="append('/')">/</button>
                <button class="btn" onclick="clearDisplay()">C</button>
                <button class="btn" onclick="backspace()">←</button>
                <button class="btn" id="modeToggle">Dark Mode</button>
                <button class="btn" id="scientificToggle">Scientific</button>
            </div>
            <!-- Scientific Mode Buttons -->
            <div class="scientific-buttons">
                <button class="btn scientific" onclick="append('Math.sqrt(')">√</button>
                <button class="btn scientific" onclick="convert('m_to_ft')">m to ft</button>
                <button class="btn scientific" onclick="convert('kg_to_lb')">kg to lb</button>
                <button class="btn scientific" onclick="convert('c_to_f')">C to F</button>
                <!-- Add more scientific buttons as needed -->
            </div>
        </div>
        <div class="branding">sk_calculator</div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
